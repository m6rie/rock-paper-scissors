<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/203bddeb95.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissor</title>
  </head>

  <body>
    <div class="container">
      <div>
        <h1>Rock, paper, scissors</h1>
        <p>Rock crushes scissors, scissors cut paper, and paper covers rock. Let's play!</p>
      </div>

      <div class="answer-block">
        <!-- <p class="playerResult"></p> -->
        <p id="computerResult"></p>
        <p class="result"></p>
      </div>

      <div class="form">
        <label for="player"></label>
        <input type="text" name="playerInput" id="playerInput" placeholder="Rock, paper or scissors?">
      </div>

      <div>
        <input type="submit" value="Play" class="playerSubmit">
        <button class="resetButton">Restart</button>
      </div>
    </div>
    <div id="footer">
      <p><a href="https://ubiquitous-donut-11e.notion.site/Marie-Fran-oise-Etong-Etong-e5315e6c07c842bca9379c2e41f7d4e1" target="_blank">Portfolio</a></p>
      <p><a href="https://github.com/m6rie" target="_blank"><i class="fa-brands fa-github"></i></a></p>
      <p><a href="https://www.linkedin.com/in/marie-francoise-e/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a></p>
    </div>
    <script src="rockpaperscissor.js"></script>
  </body>

</html>
